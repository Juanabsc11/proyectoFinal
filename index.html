<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        :root {
            --primary: #FF8C00;
            --primary-dark: #E67E00;
            --dark: #000000;
            --light: #FFFFFF;
            --gray: #F5F5F5;
            --dark-gray: #333333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,140,0,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,140,0,0.1) 0%, transparent 50%);
        }
        .login-container {
            background-color: var(--dark);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(255,140,0,0.2);
            transition: all 0.3s ease;
        }
        .login-container:hover {
            box-shadow: 0 15px 35px rgba(255,140,0,0.3);
            transform: translateY(-5px);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .login-header p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--dark-gray);
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255,140,0,0.3);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        .forgot-password a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 0.85rem;
        }
        .footer-text a {
            color: var(--primary);
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para acceder al sistema</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="form-group forgot-password">
                <a href="restablecerContraseña.html">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Ingresar</button>
        </form>

        <div class="footer-text">
            ¿No tienes una cuenta? <a href="registroUsuarios.html">Regístrate aquí</a>
        </div>
    </div>

    <!-- Modal de error -->
    <div id="modal-error" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:99999; align-items:center; justify-content:center;">
      <div style="background:#fff; color:#000; padding:25px; border-radius:10px; max-width:300px; text-align:center; box-shadow:0 0 15px rgba(255, 140, 0, 0.5);">
        <p style="margin-bottom:20px; font-weight:bold;">❌ Correo o contraseña incorrectos</p>
        <button onclick="cerrarModal()" style="padding:8px 15px; background-color:#FF8C00; color:#fff; border:none; border-radius:5px; cursor:pointer;">Cerrar</button>
      </div>
    </div>

    <script>
        const usuariosValidos = [
            { email: "demo@correo.com", password: "1234" },
            { email: "admin@correo.com", password: "admin123" },
            { email: "juan@correo.com", password: "juanpass" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = this.querySelector('button');

            // Verifica si el email y la contraseña coinciden con algún usuario válido
            const usuarioEncontrado = usuariosValidos.find(usuario =>
                usuario.email === email && usuario.password === password
            );

            if (usuarioEncontrado) {
                btn.textContent = '¡Bienvenido!';
                btn.style.backgroundColor = '#4CAF50';

                setTimeout(() => {
                    window.location.href = 'proyectoFinal.html';
                }, 1500);
            } else {
                document.getElementById("modal-error").style.display = "flex";
            }
        });

        function cerrarModal() {
            document.getElementById("modal-error").style.display = "none";
        }
    </script>
</body>
</html>
